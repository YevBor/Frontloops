<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="card">
        <div class="card__inner">
          <div class="card__top">
            <div class="card__title">SimpleWheel</div>
            <a href="#account" class="card__account"
              ><img src="./img/account.svg" alt="" class="card__account-icon"
            /></a>
          </div>
          <div class="card__subtitle">
            Thanks for your order #2357654, your package will be on it's way shortly.
          </div>
          <div class="order card__order">
            <div class="order__item">
              <div class="order__name">Chapelli Vintage Single Speed</div>
              <div class="order__price">$317</div>
            </div>
            <div class="order__item">
              <div class="order__name">Castelli Arenberd Gel Gloves</div>
              <div class="order__price">$39</div>
            </div>
            <div class="order__item order__item_total">
              <div class="order__name">total</div>
              <div class="order__price">$356</div>        
            </div>
          </div>
        </div>
        
        <div class="card__background"></div>
      </div>
    </div>
  </body>
</html>
